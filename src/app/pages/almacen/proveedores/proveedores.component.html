<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Administrar Clientes</nb-card-header>
            <nb-card-body>
                <toaster-container [toasterconfig]="config"></toaster-container>

                <div class="" [ngClass]="{'index': showPanel}">
                    <div class="col-lg-12" style="margin-bottom: 15px;">
                        <div class="input-group mail-btn-group">
                            <input type="text" [(ngModel)]="filtro" class="form-control" placeholder="Buscar...">
                          <span class="input-group-btn">
                            <button class="btn btn-primary btn-icon">
                                <i class="ion-search"></i>
                            </button>
                          </span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!--<ng2-smart-table [settings]="settings" [source]="clientes" (rowSelect)="onRowSelect($event)">
                        </ng2-smart-table>-->
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Razón Social</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Activo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of proveedores " (click)="onRowSelect(item)">
                                <th scope="row">{{item.id}}</th>
                                <td>{{item.nombre}}</td>
                                <td>{{item.razon_social}}</td>
                                <td>{{item.direccion}}</td>
                                <td>{{item.telefono}}</td>
                                <td>{{item.estado == 1 ? 'Si' : 'No'}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-secondary" (click)="crear()">Nuevo</button>
                        <button type="reset" class="btn btn-danger" (click)="modificar()">Editar</button>
                        <button type="reset" class="btn btn-danger" (click)="changeStatus()">Activar/Desactivar</button>
                    </div>
                </div>
                <div class="" [ngClass]="{'panel': showIndex}">
                    <form role="form" [formGroup]="formContainer" novalidate (ngSubmit)="save()" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" formControlName="nombre">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Razón Social</label>
                                    <input class="form-control" formControlName="razon_social">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Cuit</label>
                                    <input type="number" class="form-control" formControlName="cuit">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input class="form-control" formControlName="direccion">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Cod. Postal</label>
                                    <input type="number" class="form-control" formControlName="codigo_postal">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Teléfono</label>
                                    <input type="number" class="form-control" formControlName="telefono">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Pais</label>
                                    <select [(ngModel)]="pais_id" [ngModelOptions]="{standalone: true}"
                                            class="form-control" >
                                        <option *ngFor="let pais of paises" [ngValue]="pais.id">{{pais.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Provincia</label>
                                    <select [(ngModel)]="provincia_id" [ngModelOptions]="{standalone: true}"
                                            class="form-control" >
                                        <option *ngFor="let provincia of provincias" [ngValue]="provincia.id">{{provincia.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Localidad</label>
                                    <select [(ngModel)]="localidad_id" [ngModelOptions]="{standalone: true}"
                                            class="form-control">
                                        <option *ngFor="let localidad of localidades" [ngValue]="localidad.id">{{localidad.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Mail</label>
                                    <input class="form-control" formControlName="mail">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Nota</label>
                                    <input class="form-control" formControlName="nota">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-secondary">Guardar</button>
                                <button type="reset" class="btn btn-danger" (click)="index()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
