<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Administrar Salones</nb-card-header>
            <nb-card-body>
                <toaster-container [toasterconfig]="config"></toaster-container>

                <div class="" [ngClass]="{'index': showPanel}">
                    <div class="col-lg-12">
                        <ng2-smart-table [settings]="settings" [source]="salones" (rowSelect)="onRowSelect($event)">
                        </ng2-smart-table>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-secondary" (click)="crear()">Nuevo</button>
                        <button type="reset" class="btn btn-danger" (click)="modificar()">Editar</button>
                        <button type="reset" class="btn btn-danger" (click)="changeStatus()">Activar/Desactivar</button>
                    </div>
                </div>
                <div class="" [ngClass]="{'panel': showIndex}">
                    <form role="form" [formGroup]="formContainer" novalidate (ngSubmit)="save()" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" formControlName="nombre">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>DirecciÃ³n</label>
                                    <input class="form-control" formControlName="direccion">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input class="form-control" formControlName="telefono">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Cant Personas</label>
                                    <input class="form-control" formControlName="cantidad_personas">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Ancho</label>
                                    <input class="form-control" formControlName="ancho">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Alto</label>
                                    <input class="form-control" formControlName="alto">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Detalle</label>
                                    <textarea class="form-control" rows="3" formControlName="detalle"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-secondary">Guardar</button>
                                <button type="reset" class="btn btn-danger" (click)="index()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
