<form role="form" [formGroup]="formContainer" novalidate (ngSubmit)="save()" accept-charset="utf-8">
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Evento</label>
                <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="nombre">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label>Tipo Evento</label>
                <select [(ngModel)]="tipo_evento_id" [ngModelOptions]="{standalone: true}" class="form-control">
                    <option *ngFor="let tipo_evento of tipo_eventos" [ngValue]="tipo_evento.id">{{tipo_evento.nombre}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label>Fecha Pedido</label>
                <input class="form-control" formControlName="fecha_pedido" [(ngModel)]="fecha_pedido">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <div class="form-group">
                    <label>Fecha Evento</label>
                    <input class="form-control" formControlName="fecha_evento" [(ngModel)]="fecha_evento">
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <div class="form-group">
                    <label>Invitados</label>
                    <input type="number" class="form-control" formControlName="invitados" [(ngModel)]="invitados">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Salon</label>
                <select [(ngModel)]="salon_id" [ngModelOptions]="{standalone: true}" class="form-control">
                    <option *ngFor="let salon of salones" [ngValue]="salon.id">{{salon.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Cliente</label>
                <select [(ngModel)]="cliente_id" [ngModelOptions]="{standalone: true}" class="form-control">
                    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">{{cliente.nombre}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Detalle</label>
                <textarea class="form-control" rows="3" formControlName="detalle" [(ngModel)]="detalle"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-danger" (click)="onCancel($event)">Cancelar</button>
        </div>
    </div>
</form>
